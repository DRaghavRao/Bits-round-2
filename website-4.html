<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Inventory</title>
    <link rel="stylesheet" href="styles-4.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="mode-toggle">
        <button id="mode-btn">Toggle Light Mode</button>
    </div>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Product Inventory Dashboard</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search Products...">
                <button>üîç</button>
            </div>
        </header>

        <!-- Product Table -->
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Supplier</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="window.location.href='product-2.html?id=P001'">
                        <td>P001</td>
                        <td>Wireless Mouse</td>
                        <td>$29.99</td>
                        <td>150</td>
                        <td>TechCorp</td>
                        <td>2025-03-20</td>
                    </tr>
                    <tr onclick="window.location.href='product-2.html?id=P002'">
                        <td>P002</td>
                        <td>Ergonomic Keyboard</td>
                        <td>$59.99</td>
                        <td>80</td>
                        <td>KeyMaster</td>
                        <td>2025-03-21</td>
                    </tr>
                    <tr onclick="window.location.href='product-2.html?id=P003'">
                        <td>P003</td>
                        <td>4K Monitor</td>
                        <td>$299.99</td>
                        <td>25</td>
                        <td>ViewSonic</td>
                        <td>2025-03-19</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script>
        const modeBtn = document.getElementById("mode-btn");
        modeBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
            modeBtn.textContent = document.body.classList.contains("light-mode") ? "Toggle Dark Mode" : "Toggle Light Mode";
        });
    </script>
</body>
</html>
