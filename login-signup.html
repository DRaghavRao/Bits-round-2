<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles-4.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="mode-toggle">
        <button id="mode-btn">Toggle Light Mode</button>
    </div>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box hidden" id="signup-box">
            <h2>Signup</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="signup-role">Role</label>
                    <select id="signup-role" required>
                        <option value="EMPLOYEE">Employee</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById("login-box").classList.add("hidden");
            document.getElementById("signup-box").classList.remove("hidden");
        }

        function showLogin() {
            document.getElementById("signup-box").classList.add("hidden");
            document.getElementById("login-box").classList.remove("hidden");
        }

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            window.location.href = "website-4.html"; // Redirect to dashboard (mock)
        });

        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Signup successful! Please login.");
            showLogin();
        });

        // Mode Toggle
        const modeBtn = document.getElementById("mode-btn");
        modeBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
            modeBtn.textContent = document.body.classList.contains("light-mode") ? "Toggle Dark Mode" : "Toggle Light Mode";
        });
    </script>
</body>
</html>
